<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plain Object Practice</title>
</head>
<body>
	<h1>plain obj prac</h1>
	<script type="text/javascript">
	/*
		plain object type
		- 객체 리터럴{}을 이용해서 만들 수 있다
		- format : {key:value, key2:value2, ...}
		- 순서가 중요하지 않은 데이터 저
	*/
	
	// object를 만들면서 값을 바로 저장한다 
	var memberList1={num:1, name:Chloe, addr:Honolulu};
	// 빈 object를 만들고
	var memberList2={};
	// 추후 필요 시 값을 동적으로 할당한다 
	memberList2.num=2;
	memberList2.name="Anna";
	memberList2.addr="Arendelle";
	
	
	// memberList1의 name에 저장된 값을 a라는 이름의 변수에 담기
	var a=memberList.name;
	// memberList2의 addr에 저장된 값을 b라는 이름의 변수에 담기
	var b=memberList2.addr;
	// memberList2의 addr에 저장된 값을 노덜드라로 수정하기 
	memberList2.addr="Notherdra";
	</script>
</body>
</html>
